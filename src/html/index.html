<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Task Management App</title>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="app.css">
    <script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/x-handlebars-template" id="badgeCountTemplate">
      <span class="new badge">
        <span class="count">{{count}}</span>
        <span>{{project_label}}</span>
      </span>
    </script>

    <script type="text/x-handlebars-template" id="addFormTemplate">
      <form action="#" id="addProjectForm">
        <div class="row">
          <div class="input-field col s10">
            <input id="taskName" type="text" class="validate" required placeholder="Enter a task name">
          </div>
          <div class="input-field col s2">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Task</button>
          </div>
        </div>
      </form>
    </script>

    <script type="text/x-handlebars-template" id="laneTemplate">
      <div id="{{identifier}}" class="lane col s12 m4">
        <header class="row">
          <h3 class="col s10">{{title}}</h3>
          <div class="col s2 badge-container"></div>
        </header>
        <ul class="row card-container"></ul>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="taskTemplate">
      <li id="card_{{identifier}}" class="card small">
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{title}}</span>
        </div>
      </li>
    </script>

    <script type="text/x-handlebars-template" id="wallTemplate">
      <div class="wall row">
        <div class="form-container"></div>
        <div class="lanes-container"></div>
      </div>
    </script>

    <header class="top-header">
      <nav class="teal">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">
            Task Management App
          </a>
        </div>
      </nav>
    </header>

    <div id="app" class="page-wrapper"></div>

    <script src="scripts.js"></script>
  </body>
</html>
