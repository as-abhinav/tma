<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="app.css">
    <title>Task Management App</title>
    <script src="lib/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="lib/materialize.min.js" type="text/javascript" charset="utf-8"></script>
  </head>
  <body>
    <script type="text/x-handlebars-template" id="badgeCountTemplate">
      <span class="new badge">
        <span class="count">{{count}}</span>
        <span>{{project_label}}</span>
      </span>
    </script>

    <script type="text/x-handlebars-template" id="addFormTemplate">
      <form action="#" id="addProjectForm">
        <div class="row">
          <div class="input-field col s10">
            <input id="taskName" type="text" class="validate" required>
            <label for="taskName">Enter a task name</label>
          </div>
          <div class="input-field col s2">
            <button class="btn waves-effect waves-light" type="submit" name="action">Add Project</button>
          </div>
        </div>
      </form>
    </script>

    <script type="text/x-handlebars-template" id="laneTemplate">
      <div id="{{identifier}}" class="lane col s12 m4">
        <header class="row">
          <h3 class="col s10">{{title}}</h3>
          <div class="col s2 badge-container"></div>
        </header>
        <div class="row card-container z-depth-3">
          {{#each cards ~}}
            {{~#if test}}
              <!-- CARD TEMPLATE TO BE POPULATED HERE. <a href="{{url}}"> {{~title}}</a> -->
            {{~/if~}}
          {{~/each}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="taskTemplate">
      <div id="card_{{id}}" class="card small">
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">{{title}}<i class="material-icons right">more_vert</i></span>
          <p><a href="#"></a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">{{title}}<i class="material-icons right">close</i></span>
          <p>{{description}}</p>
        </div>
      </div>
    </script>

    <script type="text/x-handlebars-template" id="wallTemplate">
      <div class="wall row">
      </div>
    </script>

    <header class="top-header">
      <nav class="teal">
        <div class="nav-wrapper">
          <a href="/" class="brand-logo">
            Task Management App
          </a>
          <!-- {{ BADGE }} -->
        </div>
      </nav>
    </header>

    <div id="app" class="page-wrapper"></div>

    <script src="scripts.js"></script>
  </body>
</html>
